spring.activemq.in-memory=false
spring.activemq.pool.enabled=false
server.port=8081
#listen port,  broker
activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS,Europe/Minsk
logging.level.root=INFO
logging.level.org.springframework.data.convert.CustomConversions=ERROR

HTTP_REQUEST_GET_SONG=http://localhost:8080/song/getSong/{song_id}
HTTP_REQUEST_GET_FILE_IN_ARRAY=http://localhost:8080/song/file/{name}?file_type={file_type}&storage_type={storage_type}
HTTP_REQUEST_POST_SAVE_FILE=http://localhost:8080/song/upload

temporaryDirectory=./
